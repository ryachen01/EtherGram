<!DOCTYPE html>
<html>
<head>
  <title>Ethereum DApp</title>

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js'></script>

<body class="container">
  <h1>Photo Voting DApp</h1>

  <div>
  <input type="file" id="file" name="file" multiple>
</div>
<div>
  <button onclick = "uploadFile()">Upload Photo</button>
</div>


<img id="output" height="400" width="600">



<br>
<br>
<input type="text" id="address"  placeholder="Address Sending Tokens To:"/>
<br>
<br>
<input type="text" id="amount" placeholder="Amount to Send:"/>
<br>
<br>




<div>
  <button onclick = "viewPosts()">Click here to see posts!</button>
  <button onclick = "voteForPhoto()">Like</button>
  <button onclick = "newround()">New Round</button>
  <button onclick = "buyCoins()">Buy</button>
  <button onclick = "transferCoins()">Transfer</button>
  


</div>
<h3 id="winnerAddress"></h3>
<img id="winner" height="400" width="600">
